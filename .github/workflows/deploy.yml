name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs pull
          
      - name: Verify LFS files
        run: |
          # Check that LFS files are properly downloaded
          if [ -f "assets/Videos/0731-compressed.mp4" ]; then
            FILESIZE=$(stat -c%s "assets/Videos/0731-compressed.mp4")
            echo "Video file size: $FILESIZE bytes"
            if [ $FILESIZE -lt 1000000 ]; then
              echo "ERROR: Video file appears to be an LFS pointer file, not the actual content"
              exit 1
            fi
          else
            echo "ERROR: Video file not found"
            exit 1
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1